uuid: cece6aa2-0184-408d-96dc-42ade23895e9
langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - content_moderation
    - search_api
  config:
    - field.storage.node.body
    - field.storage.node.field_organization
    - field.storage.node.field_sd_status
    - field.storage.node.field_vote_up_down
    - search_api.server.drupal_content
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: drupal_content
name: 'Drupal: Content Index'
description: 'Search index for Solr drupal_content'
read_only: false
field_settings:
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_organization:
    label: Organization
    datasource_id: 'entity:node'
    property_path: field_organization
    type: string
    dependencies:
      config:
        - field.storage.node.field_organization
  field_sd_status:
    label: Status
    datasource_id: 'entity:node'
    property_path: field_sd_status
    type: string
    dependencies:
      config:
        - field.storage.node.field_sd_status
  field_vote_up_down:
    label: Votes
    datasource_id: 'entity:node'
    property_path: field_vote_up_down
    type: integer
    dependencies:
      config:
        - field.storage.node.field_vote_up_down
  moderation_state:
    label: 'Moderation state'
    datasource_id: 'entity:node'
    property_path: moderation_state
    type: string
    dependencies:
      module:
        - content_moderation
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  processed:
    label: 'Description Â» Processed text'
    datasource_id: 'entity:node'
    property_path: 'body:processed'
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 3
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  double_quote_workaround:
    all_fields: true
    fields:
      - field_suggested_dataset_status
      - moderation_state
      - processed
      - title
      - type
    replacement: '|9999999998|'
    weights:
      postprocess_query: 0
      preprocess_index: -15
      preprocess_query: -15
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<mark>'
    suffix: '</mark>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - field_organization
      - field_sd_status
      - moderation_state
      - processed
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  type_boost:
    boosts:
      'entity:node':
        datasource_boost: !!float 2
        bundle_boosts:
          landing_page: !!float 5
          page: !!float 3
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: drupal_content
