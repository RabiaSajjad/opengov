\n  '#title': Organisation\ne_mail_address:\n  '#title': 'Adresse électronique'\ntelephone:\n  '#title': Téléphone\nuser_consent:\n  '#title': 'Je consens à ce que mes renseignements personnels soient transmis d’un ministère du gouvernement du Canada à l’autre dans le but de répondre à ma demande.'\nactions:\n  '#title': 'Bouton(s) de soumission'\n"
