title: 'Proposez un jeu de données'
elements: "title_of_dataset:\n  '#title': 'Titre du jeu de données'\n  '#description': '<p>Ce champ indique le titre en anglais du jeu de données proposé. Exemplar: Comportement du vent au Canada 2016 - 2019</p>'\ndepartment:\n  '#title': 'L’institution gouvernementale qui publie un jeu de données'\n  '#description': 'Ce champ décrit l’institution gouvernementale qui publie le jeu de données proposé.'\ndescription_dataset:\n  '#title': 'Description du jeu de données que vous aimeriez rendre public'\n  '#description': '<p>Ce champ contient une description du jeu de données proposé. Exemplar: Ce jeu de données devrait contenir des données ayant été recueillies au fil des années 2016-2019, et ayant trait aux configurations des vents canadiens, d’un océan à l’autre.</p>'\nadditional_comments_and_feedback:\n  '#title': 'Rétroaction et commentaires supplémentaires'\n  '#description': '<p>Exemplar: Ces données étaient disponible pour les années 2010-2015 mais n’ont pas été publiées depuis.</p>'\nsubject:\n  '#title': 'Proposez des domaines pour ce jeu de données'\n  '#description': '<p>Exemplar: Nature et environnement, Sciences et technologie</p>'\nkeywords:\n  '#title': 'Catégorisez votre jeu de données par des mots descriptifs séparés par des virgules'\n  '#description': '<p>Exemplar: La météo, l’environnement et le Changement climatique Canada, la configuration des vents</p>'\nreason:\n  '#title': 'Raison de la demande d’un jeu de données'\n  '#description': '<p>Exemplar: Pédagogique</p>'\n  '#options':\n    academic: Pédagogique\n    scientific: Scientifique\n    personal: Personnelle\n    business: Opérationnelle\npersonal_information_optional_:\n  '#title': 'Renseignements sur les personnes-ressources'\n  '#prev_button_label': '< Précédent'\nfirst_name:\n  '#title': Prénom\nlast_name:\n  '#title': 'Nom de famille'\ntitle:\n  '#title': Titre\norganization:\n  '#title': Organisation\ne_mail_address:\n  '#title': 'Adresse électronique'\n  '#description': '<p>Exemplar: user@email.com</p>'\ntelephone:\n  '#title': Téléphone\nuser_consent:\n  '#title': 'Je consens à ce que mes renseignements personnels soient transmis d’un ministère du gouvernement du Canada à l’autre dans le but de répondre à ma demande.'\nactions:\n  '#title': 'Bouton(s) de soumission'\n"
