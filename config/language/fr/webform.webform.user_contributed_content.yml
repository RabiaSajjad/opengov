elements: "title:\n  '#title': Titre\n  '#description': '<p class=\"text-info\">Nom français désignant le jeu de données</p>'\ncreator:\n  '#title': Auteur\n  '#description': '<p class=\"text-info\">Entités individuelles (personnes) principalement responsables de produire le jeu de données (séparer les multiples entités par des virgules)</p>'\ncontact_email:\n  '#title': 'Courriel - Personne-ressource'\n  '#description': '<p class=\"text-info\">Courriel de la personne-ressource à contacter au sujet du jeu de données ou de l’ensemble de données</p>'\nkeywords:\n  '#title': 'Mots clés'\n  '#description': '<p class=\"text-info\">Mots ou phrases couramment utilisés qui décrivent le jeu de données, en anglais. (Séparer les mots ou phrases par une virgule)</p>'\nsubject:\n  '#title': Sujet\n  '#description': '<p class=\"text-info\">Le sujet du contenu du jeu de données. Vous pouvez sélectionner ou désélectionner de multiples sujets (Ctrl+Clic)</p>'\nmaintenance_and_update_frequency:\n  '#title': 'Fréquence d’entretien et de mise à jour'\n  '#description': '<p class=\"text-info\">Fréquence à laquelle les changements et les ajouts sont apportés au jeu de données initial</p>'\ndate_published:\n  '#title': 'Date de publication'\n  '#description': '<p class=\"text-info\">Date de publication du jeu de données (AAAA-MM-JJ)</p>'\naudience:\n  '#description': '<p class=\"text-info\">Description de l’audience ou du groupe de personnes pour lequel le jeu de données décrit est destiné ou utile. Vous pouvez sélectionner ou désélectionner de multiples options (Ctrl+Clic)</p>'\ntime_period_coverage_start:\n  '#title': 'Couverture de la période de temps - date de début'\n  '#description': '<p class=\"text-info\">Date de début de la période couverte par le jeu de données (AAAA-MM-JJ)</p>'\ntime_period_coverage_end:\n  '#title': 'Couverture de la période de temps - date de fin'\n  '#description': '<p class=\"text-info\">Date de fin de la période couverte par le jeu de données (AAAA-MM-JJ)</p>'\ndate_modified:\n  '#title': 'Date de modification'\n  '#description': '<p class=\"text-info\">Date à laquelle le jeu de données a été mis à jour (AAAA-MM-JJ)</p>'\nhomepage_url:\n  '#title': 'URL de la page d’accueil'\n  '#description': '<p class=\"text-info\">Programme ou page d’accueil pouvant être consulté pour obtenir de l’information supplémentaire ou contextuelle au sujet du jeu de données, en français</p>'\ndigital_object_identifier:\n  '#title': 'Identificateur d’objet numérique'\n  '#description': '<p class=\"text-info mrgn-bttm-lg\">L’identificateur d’objet numérique assigné au jeu de données. Pour obtenir de plus amples renseignements, veuillez consulter le site <a href=\"http://cisti-icist.nrc-cnrc.gc.ca/fra/services/icist/datacite-canada/index.html\">http://cisti-icist.nrc-cnrc.gc.ca/fra/services/icist/datacite-canada/index.html</a>.</p>'\nresource_title:\n  '#description': '<p class=\"text-info\">Nom français attribué à la ressource</p>'\nlanguage:\n  '#title': Langue\n  '#description': '<p class=\"text-info\">Langue de la ressource. Vous pouvez sélectionner ou désélectionner de multiples langues (Ctrl+Clic)</p>'\ndownload_url:\n  '#title': 'Télécharger un URL'\n  '#description': '<p class=\"text-info\">Emplacement pour l’accès en ligne aux fins de la distribution de la ressource</p>'\nunique_identifier:\n  '#title': 'Identificateur unique'\n  '#description': '<p class=\"text-info\">Expression ou chaîne unique désignant la ressource</p>'\nresource_date_published:\n  '#title': 'Date de publication'\n  '#description': '<p class=\"text-info\">Date officielle d’émission (c.-à-d. de publication) de la ressource</p>'\nresource_type:\n  '#title': 'Type de content'\n  '#description': '<p class=\"text-info\">Nature ou genre du contenu de la ressource</p>'\nsize:\n  '#title': Taille\n  '#description': '<p class=\"text-info\">Taille [estimative] d’une distribution en octets</p>'\ncharacter_set:\n  '#title': 'Jeu de caractères'\n  '#description': '<p class=\"text-info\">Nom complet de la norme de codage des caractères utilisée pour le ressource</p>'\nformat:\n  '#description': '<p class=\"text-info\">Format du fichier, support physique ou dimensions de la ressource</p>'\nlicence:\n  '#description': '<p class=\"text-info\">Licence s’appliquant au jeu de données</p>'\n"
