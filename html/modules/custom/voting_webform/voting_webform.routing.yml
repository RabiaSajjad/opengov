voting_webform.getVoteAverage:
  path: '/vote-result/vote/{uuid}'
  defaults:
    _controller: '\Drupal\voting_webform\Controller\VotingWebformController::getAverageVote'
    _title: 'Get average votes'
  requirements:
    _permission: 'access content'
    uuid: '^[0-9][A-Za-z0-9 -]*$'
  options:
    parameters:
      uuid:
        type: string
  dependencies:
    - drupal:webform

